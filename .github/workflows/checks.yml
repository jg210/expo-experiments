name: checks

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      checks: write

    steps:
    - uses: actions/checkout@v4.1.1
        
    - uses: actions/setup-node@v4.0.1
      with:
        node-version-file: '.node-version'

    - name: npm install
      run: |
        . environment
        npm ci

    - name: prebuild
      run: |
        . environment
        expo prebuild

    - name: npm run ci
      run: |
        . environment
        npm run ci

